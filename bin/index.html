<script>
    function sendMessage(msg) {
        try {
            App.postMessage(JSON.stringify(msg));
        } catch (e) {
            console.log(msg);
            console.log(e);
        }
    }

    function sayHello() {
        const msg = {
            code: "Say",
            msg: "Hello World"
        }
        sendMessage(msg);
    }
</script>
